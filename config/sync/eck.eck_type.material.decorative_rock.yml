description: 'The Rock bundle type is designed to track decorative rocks used in Brookstone Outdoors’ landscaping projects within the Materials entity framework. This bundle captures essential details such as rock type (e.g., pea gravel, river rock), color, size, quantity, supplier, and cost, ensuring accurate documentation and cost management for each work order. It supports our team in organizing material usage, maintaining inventory, and enhancing project planning by providing a structured way to record decorative rock specifics, tailored to the aesthetic and functional needs of our clients’ outdoor spaces.'
