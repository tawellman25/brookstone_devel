name: 'Material List'
type: material_list
description: "These lists serve as organized inventories of materials and items specific to different aspects within a given Work Order. A single Work Order can encompass multiple tasks, and each task may require its own dedicated list. Think of these lists as compartments tailored to each aspect of the Work Order, ensuring that materials are efficiently categorized and easily accessible. For instance, in a Landscape Work Order, you might find distinct lists such as 'Sprinkler System,' 'Plants,' and 'Paver,' each carefully curated to contain items relevant to its respective part of the overall project. These lists are instrumental in streamlining the management of materials, facilitating precise inventory control, and ensuring that every component of the Work Order is accounted for."
