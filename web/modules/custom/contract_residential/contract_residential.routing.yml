contract_residential.create_contracts:
  path: '/residential_contract/create/{property_id}'
  defaults:
    _controller: '\Drupal\contract_residential\Controller\ContractResidentialController::startWorkflow'
    _title: 'Start Residential Contract Workflow'
  requirements:
    _permission: 'create contracts entities of bundle residential'
  options:
    parameters:
      property_id:
        type: 'entity:properties' # This specifies the property entity type.

contract_residential.create_aerating_work_order:
  path: '/contract/{contract_id}/aerating_wo/create'
  defaults:
    _controller: '\Drupal\contract_residential\Controller\AeratingWorkOrderController::createAeratingWorkOrder'
    _title: 'Create Aerating Work Order from Contract'
  requirements:
    _permission: 'create work_order entities'
    contract_id: \d+


